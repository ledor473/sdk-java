dependencies {
	compile 'com.squareup.okhttp3:okhttp:3.1.2'
	compile 'com.fasterxml.jackson.core:jackson-core:2.7.0'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.7.0'
	compile 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.7.0'
	compile 'joda-time:joda-time:2.9.2'
	compile 'org.slf4j:slf4j-api:1.7.16'

	provided 'org.projectlombok:lombok:1.16.6'

	testCompile 'junit:junit:4.12'
	testCompile 'org.assertj:assertj-core:2.4.1'
	testCompile 'org.slf4j:slf4j-log4j12:1.7.16'
}

publishing {
  publications {
    "_${project.name}_"(MavenPublication) {
      from components.java
      groupId project.groupId
      artifactId 'discovery-java'
      version project.discoveryVersion
      
      artifact sourceJar {
        classifier "sources"
      }
      
      artifact javadocJar {
        classifier "javadoc"
      }
    }
  }
}

bintray {
  user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
  key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
  publications = ['MyPublication']
  pkg {
    repo = 'maven'
    name = 'discovery-java'
    userOrg = 'ticketmaster-api'
    licenses = ['MIT']
    vcsUrl = 'https://github.com/ticketmaster/sdk-java'
    publicDownloadNumbers = true
    version {
      name = version
      desc = description
    }
  }
}