dependencies {
	compile 'com.squareup.okhttp3:okhttp:3.1.2'
	compile 'com.fasterxml.jackson.core:jackson-core:2.7.0'
	compile 'com.fasterxml.jackson.core:jackson-databind:2.7.0'
	compile 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.7.0'
	compile 'joda-time:joda-time:2.9.2'
	compile 'org.slf4j:slf4j-api:1.7.16'

	provided 'org.projectlombok:lombok:1.16.6'

	testCompile 'junit:junit:4.12'
	testCompile 'org.assertj:assertj-core:2.4.1'
	testCompile 'org.slf4j:slf4j-log4j12:1.7.16'
}

group = 'com.ticketmaster.api'
version = '0.0.2-SNAPSHOT'
jar.baseName = 'discovery-java'
project.ext.name = 'Ticketmaster Discovery SDK - Java'
project.ext.desc = 'A application used as an example on how to set up pushing  its components to the Central Repository.'

artifacts {
  archives javadocJar, sourcesJar
}
  
uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: "file:///tmp/")
      pom.project {
        name 'Ticketmaster Discovery SDK - Java'
        description desc
        url 'http://developer.ticketmaster.com'

        scm {
          connection 'scm:git:git://github.com/ticketmaster-api/sdk-java.git'
          developerConnection 'scm:git:ssh://git@github.com/ticketmaster-api/sdk-java.git'
          url 'https://github.com/ticketmaster-api/sdk-java'
        }

        licenses {
          license {
            name 'The MIT License (MIT)'
            url 'https://opensource.org/licenses/mit-license.php'
          }
        }
      }
    }
  }
}

bintray {
  user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
  key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
  configurations = ['archives']
  pkg {
    repo = 'maven'
    name = 'discovery-java'
    userOrg = 'ticketmaster-api'
    licenses = ['MIT']
    vcsUrl = 'https://github.com/ticketmaster/sdk-java'
    publicDownloadNumbers = true
    version {
      name = version
      desc = description
    }
  }
}